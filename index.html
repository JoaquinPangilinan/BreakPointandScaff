<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Responsive Grid</title>
  <link rel="stylesheet" href="index.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body class="bg-light">

  <div class="container">
    <div class="box bg-dark full">HEADER</div>

    <div class="row">
      <div class="box bg-primary one-third offset">1/3<br>Offset</div>
      <div class="box bg-secondary one-third">1/3</div>
      <div class="box bg-secondary one-third">1/3</div>
    </div>

    <div class="row">
      <div class="box bg-accent one-third">1/3</div>
      <div class="box bg-neutral two-third">2/3</div>
    </div>

    <div class="row">
      <div class="box bg-primary one-fourth">1/4</div>
      <div class="box bg-secondary half">1/2</div>
      <div class="box bg-primary one-fourth">1/4</div>
    </div>

    <div class="row">
      <div class="box bg-secondary one-fourth">1/4</div>
      <div class="box bg-neutral one-fourth">1/4</div>
      <div class="box bg-primary one-fourth">1/4</div>
      <div class="box bg-accent one-fourth">1/4</div>
    </div>

    <div class="row">
      <div class="box bg-secondary one-fourth">1/4</div>
      <div class="box bg-accent one-fourth">1/4</div>
      <div class="box bg-accent one-fourth">1/4</div>
      <div class="box bg-primary one-fourth">1/4</div>
    </div>

    <div class="row">
      <div class="box bg-secondary one-sixth">1/6</div>
      <div class="box bg-neutral seven-twelfth">7/12</div>
      <div class="box bg-primary one-fourth">1/4</div>
    </div>
  </div>

</body>
</html>
